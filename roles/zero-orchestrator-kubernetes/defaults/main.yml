---
# defaults file for zero-orchestrator-kubernetes
kubernetes_pod_cidr: "{{ lookup('env','KUBERNETES_POD_CIDR') | default('10.244.0.0/16', true) }}"
kubernetes_pod_cni: 'flannel'
kubernetes_version: '1.17'
kubernetes_version_kubeadm: 'stable-{{ kubernetes_version }}'
kubernetes_ignore_preflight_errors: 'all'
kubernetes_enable_web_ui: True
kubernetes_kubelet_extra_args: "--cgroup-driver=cgroupfs"
kubernetes_kubeadm_init_extra_opts: ""
kubernetes_join_command_extra_opts: ""
kubernetes_web_ui_manifest_file: https://raw.githubusercontent.com/kubernetes/dashboard/v1.10.1/src/deploy/recommended/kubernetes-dashboard.yaml
kubernetes_flannel_manifest_file_rbac: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/k8s-manifests/kube-flannel-rbac.yml
kubernetes_flannel_manifest_file: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
kubernetes_calico_manifest_file: https://docs.projectcalico.org/v3.10/manifests/calico.yaml
kubelet_environment_file_path: /etc/default/kubelet
kubernetes_allow_pods_on_master: True

flannel_version: "flannel-v0.12.0-windows-amd64"
flannel_package_file: "{{ flannel_version }}.tar.gz"
flannel_package_url: "https://github.com/coreos/flannel/releases/download/v0.12.0/{{ flannel_package_file }}"
flannel_installation_path: "C:/k/"
flannel_config_path: "C:/etc/kube-flannel/"  # This is the recommended directory - flanneld will automatically load configuration
flannel_log_path: "C:/var/log/"
flannel_service_name: flanneld

download_temp_path: "C:/Temp/"
unzip_temp_path: "C:/Temp/flannel/{{ flannel_version }}"

kubernetes_pod_network_cidr: "10.244.0.0/16"
kubernetes_config_path: "C:/etc/kubernetes/kubelet.conf"

kubelet_service_name: kubelet # used as dependency on flanneld service