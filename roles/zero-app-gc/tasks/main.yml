---
# tasks file for zero-app-cadvisor
- name: Provision garbage-collector
  block:
    - name: Copy Stack-File
      template:
        src: templates/docker-compose.yml.j2
        dest: /tmp/zero-app-garbage-collector.yml
        owner: root
        group: root
        mode: '0644'

    - name: Provision garbage-collector
      docker_stack:
        state: present
        name: garbage-collector
        prune: yes
        with_registry_auth: yes
        compose:
          - /tmp/zero-app-garbage-collector.yml
      register: garbage_collector_provision  

  rescue:
    - name: Teardown garbage-collector
      docker_stack:
          absent_retries: 5
          absent_retries_interval: 10
          state: absent
          name: cadvisor
      register: garbage_collector_garbage_collector

    - name: Remove Stack File
      file:
        path: /tmp/zero-app-garbage-collector.yml
        state: absent