    - name: Check for legacy Docker volume
      stat:
        path: "/var/lib/docker/volumes/prometheus_victoria-data/_data"
      register: volume_stat_result

    - name: Check if volume is already migrated
      stat:
        path: "{{ apollo_data_volumes_dir }}/{{ app_name }}/flock.lock"
      register: stat_result

    - name: Migrate volume
      copy:
        src: /var/lib/docker/volumes/prometheus_victoria-data/_data
        dest: "{{ apollo_data_volumes_dir }}/{{ app_name }}"
        remote_src: yes
      when: 
        - stat_result is defined
        - not stat_result.stat.exists
        - volume_stat_result.stat.exists

    - block:
      - name: Download victoria-metrics binary
        become: false
        get_url:
          url: "https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/v{{ victoria_version }}/victoria-metrics-v{{ victoria_version }}.tar.gz"
          dest: "/tmp/victoria-metrics-v{{ victoria_version }}.tar.gz"
        register: _download_binary
        until: _download_binary is succeeded
        retries: 5
        delay: 2
        check_mode: false
  
      - name: Unpack victoria-metrics binary
        become: false
        unarchive:
          remote_src: True
          src: "/tmp/victoria-metrics-v{{ victoria_version }}.tar.gz"
          dest: "/tmp"
          creates: "/tmp/victoria-metrics-prod"
        check_mode: false
  
      - name: Propagate vmagent binaries
        copy:
          src: "/tmp/victoria-metrics-prod"
          dest: "{{ _victoria_binary_install_dir }}/victoria-metrics"
          mode: 0755
          owner: root
          group: root
          remote_src: True
        notify: restart victoria
        when: not ansible_check_mode

      - name: Copy the victoria-metrics systemd service file
        template:
          src: templates/victoria.service.j2
          dest: /etc/systemd/system/victoria.service
          owner: root
          group: root
          mode: 0644
        notify: restart victoria

      - name: Make sure service is started
        service:
          name: victoria
          state: started
          enabled: true

    - block:
      - name: Download blackbox-exporter binary
        become: false
        get_url:
          url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ blackbox_version }}/blackbox_exporter-{{ blackbox_version }}.linux-amd64.tar.gz"
          dest: "/tmp/blackbox_exporter-v{{ blackbox_version }}.tar.gz"
        register: _download_binary
        until: _download_binary is succeeded
        retries: 5
        delay: 2
        check_mode: false
  
      - name: Unpack blackbox-exporter binary
        become: false
        unarchive:
          remote_src: True
          src: "/tmp/blackbox_exporter-v{{ blackbox_version }}.tar.gz"
          dest: "/tmp"
          creates: "/tmp/blackbox_exporter-{{ blackbox_version }}.linux-amd64/blackbox_exporter"
        check_mode: false
  
      - name: Propagate blackbox-exporter binaries
        copy:
          src: "/tmp/blackbox_exporter-{{ blackbox_version }}.linux-amd64/blackbox_exporter"
          dest: "{{ _blackbox_binary_install_dir }}/blackbox_exporter"
          mode: 0755
          owner: root
          group: root
          remote_src: True
        notify: restart blackbox_exporter
        when: not ansible_check_mode

      - name: Remove legacy blackbox-exporter config
        file:
          path: "{{ app_dir }}/blackbox.yml"
          state: absent

      - name: Propagate blackbox-exporter config
        template:
          src: templates/blackbox_exporter.yml.j2
          dest: "{{ app_dir }}/blackbox_exporter.yml"
          owner: root
          group: root
          mode: '0644'
        notify: restart blackbox_exporter

      - name: Copy the blackbox-exporter systemd service file
        template:
          src: templates/blackbox_exporter.service.j2
          dest: /etc/systemd/system/blackbox_exporter.service
          owner: root
          group: root
          mode: 0644
        notify: restart blackbox_exporter
  
      - name: Make sure service is started
        service:
          name: blackbox_exporter
          state: started
          enabled: true

    - block:
      - name: Download vmagent binary
        become: false
        get_url:
          url: "https://github.com/VictoriaMetrics/VictoriaMetrics/releases/download/v{{ vmagent_version }}/vmutils-v{{ vmagent_version }}.tar.gz"
          dest: "/tmp/vmutils-v{{ vmagent_version }}.tar.gz"
        register: _download_binary
        until: _download_binary is succeeded
        retries: 5
        delay: 2
        check_mode: false
  
      - name: Unpack vmagent binary
        become: false
        unarchive:
          remote_src: True
          src: "/tmp/vmutils-v{{ vmagent_version }}.tar.gz"
          dest: "/tmp"
          creates: "/tmp/vmagent-prod"
        check_mode: false
  
      - name: Propagate vmagent binaries
        copy:
          src: "/tmp/vmagent-prod"
          dest: "{{ _vmagent_binary_install_dir }}/vmagent"
          mode: 0755
          owner: root
          group: root
          remote_src: True
        notify: restart vmagent
        when: not ansible_check_mode

      - name: Propagate vmagent config
        template:
          src: templates/prometheus.yml.j2
          dest: "{{ app_dir }}/prometheus.yml"
          owner: root
          group: root
          mode: '0644'
        notify: restart vmagent

      - name: Copy the vmagent systemd service file
        template:
          src: templates/vmagent.service.j2
          dest: /etc/systemd/system/vmagent.service
          owner: root
          group: root
          mode: 0644
        notify: restart vmagent

      - name: Make sure service is started
        service:
          name: vmagent
          state: started
          enabled: true

