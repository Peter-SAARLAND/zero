---
# tasks file for zero-app-minio
- name: Provision smtp
  block:
    - name: Copy Stack-File
      template:
        src: templates/docker-compose.yml.j2
        dest: /tmp/zero-app-smtp.yml
        owner: root
        group: root
        mode: '0644'

    - name: Pull images
      docker_image:
        name: "{{ item.value }}"
        source: pull
      with_dict: "{{ images }}"

    - name: Provision smtp
      docker_stack:
        state: present
        name: smtp
        prune: yes
        with_registry_auth: yes
        compose:
          - /tmp/zero-app-smtp.yml
      register: smtp_provision

    - name: "Wait for http://maildev.{{ space_domain }} to become ready"
      uri:
        url: "http://maildev.{{ space_domain }}"
        method: GET
        status_code: 200
        user: "{{admin_user}}"
        password: "{{admin_password}}"
        validate_certs: no
      register: _result
      until: _result.status == 200
      retries: 30 # retry X times  
      delay: 10 # pause for X sec b/w each call 