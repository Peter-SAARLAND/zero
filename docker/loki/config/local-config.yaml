schema_config:
  configs:
  - from: 2018-04-15
    store: aws
    object_store: s3
    schema: v10
    index:
      prefix: index_
      period: 24h
      tags:
        app: loki
        env: development

storage_config:
  aws:
    s3: s3://admin:hXltRR7ke4sfBcyOYf3E3@minio:9000/loki-chunks
    s3forcepathstyle: true
    dynamodbconfig:
      dynamodb: dynamodb://dynamodb:8000

