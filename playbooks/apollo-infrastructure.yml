- name: "@apollo-infrastructure"
  hosts: localhost
  become: True
  strategy: linear
  gather_facts: false
  tasks:
    - name: Capturing Terraform Command
      command: which terraform
      register: _terraform_command
      changed_when: false
      tags:
        - terraform_apply
        - terraform_destroy
        - terraform_init
        - terraform_inventory
        - terraform_plan

    - name: Setting Terraform facts
      set_fact:
        terraform_command: "{{ _terraform_command['stdout'] }}"
        terraform_dir: "/apollo/modules/{{ apollo_provider }}"
      tags:
        - terraform_apply
        - terraform_destroy
        - terraform_init
        - terraform_inventory
        - terraform_plan

