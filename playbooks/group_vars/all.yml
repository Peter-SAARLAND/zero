admin_password_hash: "{{ lookup('env','APOLLO_ADMIN_PASSWORD_HASH') | default(zero_admin_password_hash, true) }}"
apollo_admin_password_hash: "{{ lookup('env','APOLLO_ADMIN_PASSWORD_HASH') | default(admin_password_hash, true) }}"

# apollo. > PaaS > Engine
zero_engine: "{{ lookup('env','ZERO_ENGINE') | default('docker', true) }}"
apollo_engine: "{{ lookup('env','APOLLO_ENGINE') | default(zero_engine, true) }}"

# apollo. > PaaS > Orchestrator
zero_orchestrator: "{{ lookup('env','ZERO_ORCHESTRATOR') | default('swarm', true) }}"
apollo_orchestrator: "{{ lookup('env','APOLLO_ORCHESTRATOR') | default(zero_orchestrator, true) }}"

# apollo. > PaaS > Data
zero_data: "{{ lookup('env','ZERO_DATA') | default('generic', true) }}"
apollo_data: "{{ lookup('env','APOLLO_DATA') | default(zero_data, true) }}"
apollo_data_volumes_dir: "{{ lookup('env','APOLLO_DATA_VOLUMES_DIR') | default(apollo_remote_dir+'/volumes', true) }}"
apollo_data_nfs_source: "{{ hostvars[lookup('env','APOLLO_DATA_NFS_SOURCE')] | default(hostvars['manager-0'], true) }}"
apollo_data_nfs_directory: "{{ lookup('env','APOLLO_DATA_NFS_DIRECTORY') | default(apollo_data_volumes_dir, true) }}"

# apollo. > PaaS > Security
letsencrypt_enabled: "{{ lookup('env','LETSENCRYPT_ENABLED') | default(1, true) }}"
apollo_letsencrypt_enabled: "{{ lookup('env','APOLLO_LETSENCRYPT_ENABLED') | default(letsencrypt_enabled, true) }}"
letsencrypt_mail: "{{ lookup('env','LETSENCRYPT_MAIL')  | default('apollo@'+space_domain, true) }}"
apollo_letsencrypt_mail: "{{ lookup('env','APOLLO_LETSENCRYPT_MAIL') | default(letsencrypt_mail, true) }}"

# apollo. > PaaS > Network > Wireguard
apollo_wireguard_enabled: "{{ lookup('env','APOLLO_WIREGUARD_ENABLED') | default(0, true) }}"
