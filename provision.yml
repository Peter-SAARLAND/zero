#   when: storidge_enabled|bool

# @zero-backplane
- name: "@zero-backplane"
  import_playbook: playbooks/zero-backplane.yml
  when: backplane_enabled|bool
  
# @zero-module-runner
- import_playbook: playbooks/provision-runner.yml
  when: runner_enabled|bool